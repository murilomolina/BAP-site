    <!--  correção da página de contato. string do email muito grande para telas pequenas -->
    <script>
        window.addEventListener('resize', function () {
            var quebraElement = document.getElementById('quebra_gmail');
            if (window.innerWidth <= 399) {
                quebraElement.innerText = 'BAP\n@gmail.com';
            } else {
                quebraElement.innerText = 'BAP@gmail.com';
            }
        });
    </script>
